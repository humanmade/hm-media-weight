name: Develop Release

on:
  push:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release-develop:
    name: "Update release-develop branch"
    uses: humanmade/hm-github-actions/workflows/build-and-release-node-basic.yml@bfccb5cda7aaebe400eb02d31c3b5179312e8985
    with:
      node_version: 22
      source_branch: develop
      release_branch: release-develop
      built_asset_paths: build
