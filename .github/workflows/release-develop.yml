name: Develop Release

on:
  push:
    branches:
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release-develop:
    name: "Update release-develop branch"
    uses: humanmade/hm-github-actions/.github/workflows/build-and-release-node-basic.yml@9fd6f33677b9aebfde18949095087a0b3c628371
    with:
      node_version: 22
      source_branch: develop
      release_branch: release-develop
      built_asset_paths: build
