name: Production Release

on:
  push:
    branches:
      - add-gh-actions

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release:
    name: "Update release branch"
    uses: humanmade/hm-github-actions/.github/workflows/build-and-release-node-basic.yml@9fd6f33677b9aebfde18949095087a0b3c628371
    with:
      node_version: 22
      source_branch: add-gh-actions
      release_branch: release
      built_asset_paths: build
